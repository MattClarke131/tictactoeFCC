<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="ticTacToeBox">
      <div class="ticTacToeMenu">
        <button class="onePlayerButton">
          Play alone
        </button>
        <button class="twoPlayerButton">
          Play a friend
        </button>
        <button class="startButton">
          Start
        </button>
      </div>
      <div class="ticTacToeGame">
        <div class="gameBoard">
        </div>
        <button class="resetButton">
          Reset Game
        </button>
      </div>
    </div>
    <footer>
      Written by Matthew Clarke for FreeCodeCamp
    </footer>
  </body>
</html>
