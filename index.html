<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="ticTacToeBox container well">
      <div class="ticTacToeMenu">
        <button class="btn onePlayerButton">
          <p>Play alone</p>
        </button>
        <button class="btn twoPlayerButton">
          <p>Play a friend</p>
        </button>
        <button class="btn resetButton">
          <p>Reset Game</p>
        </button>
      </div>
      <div class="ticTacToeGame">
        <div class="gameBoard">
          <div class="">
            <button class="btn tictactoeButton" data-xAxis=0 data-yAxis=2>
              <p> X </p>
             </button>
            <button class="btn tictactoeButton" data-xAxis=1 data-yAxis=2>
              <p> O </p>
             </button>
            <button class="btn tictactoeButton" data-xAxis=2 data-yAxis=2>
              <p> X </p>
             </button>
          </div>
          <div>
            <button class="btn tictactoeButton" data-xAxis=0 data-yAxis=1>
              <p> X </p>
             </button>
            <button class="btn tictactoeButton" data-xAxis=1 data-yAxis=1>
              <p> X </p>
             </button>
            <button class="btn tictactoeButton" data-xAxis=2 data-yAxis=1>
              <p> O </p>
             </button>
          </div>
          <div>
            <button class="btn tictactoeButton" data-xAxis=0 data-yAxis=0>
              <p> O </p>
             </button>
            <button class="btn tictactoeButton" data-xAxis=1 data-yAxis=0>
              <p> X </p>
             </button>
            <button class="btn tictactoeButton" data-xAxis=2 data-yAxis=0>
              <p> O </p>
             </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Written by Matthew Clarke for FreeCodeCamp
    </footer>
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <script src="modelTest.js"></script>
  </body>
</html>
