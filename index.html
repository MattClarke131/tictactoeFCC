<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="ticTacToeBox">
      <div class="ticTacToeMenu">
        <button class="onePlayerButton">
          Play alone
        </button>
        <button class="twoPlayerButton">
          Play a friend
        </button>
        <button class="startButton">
          Start
        </button>
      </div>
      <div class="ticTacToeGame">
        <div class="gameBoard">
          <div class="">
            <button class="btn tictactoeButton" data-xAxis=0 data-yAxis=2></button>
            <button class="btn tictactoeButton" data-xAxis=1 data-yAxis=2></button>
            <button class="btn tictactoeButton" data-xAxis=2 data-yAxis=2></button>
          </div>
          <div>
            <button class="btn tictactoeButton" data-xAxis=0 data-yAxis=1></button>
            <button class="btn tictactoeButton" data-xAxis=1 data-yAxis=1></button>
            <button class="btn tictactoeButton" data-xAxis=2 data-yAxis=1></button>
          </div>
          <div>
            <button class="btn tictactoeButton" data-xAxis=0 data-yAxis=0></button>
            <button class="btn tictactoeButton" data-xAxis=1 data-yAxis=0></button>
            <button class="btn tictactoeButton" data-xAxis=2 data-yAxis=0></button>
          </div>
        </div>
        <button class="resetButton">
          Reset Game
        </button>
      </div>
    </div>
    <footer>
      Written by Matthew Clarke for FreeCodeCamp
    </footer>
    <script src="model.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
